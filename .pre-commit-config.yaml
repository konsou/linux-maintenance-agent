repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3

#  - repo: https://github.com/pycqa/flake8
#    rev: 7.0.0
#    hooks:
#      - id: flake8

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        pass_filenames: false
        stages: [push]
